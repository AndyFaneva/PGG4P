<style>
    body {
      background-color: #f7f7f7;
      height: 100vh;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 100px;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container .form-control {
      margin-bottom: 15px;
    }
  </style>

  <div class="login-container">
    <h1>Login</h1>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Votre e-mail" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Votre mot de passe" required>
      </div>
      <!-- Checkbox pour afficher/masquer le mot de passe -->
      <div class="mb-3">
        <input type="checkbox" id="showPassword" onclick="togglePassword()">
        <label for="showPassword">Voir le mot de passe</label>
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember">Se souvenir de moi</label>
        </div>
        <a href="#">Mot de passe oubli√© ?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Connexion</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script pour afficher/masquer le mot de passe -->
  <script>
    function togglePassword() {
      var passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>
