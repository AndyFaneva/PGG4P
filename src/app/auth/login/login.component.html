
<style>
  .body {
    background-color: rgb(3, 67, 187);
    height: 115vh;
    padding-top: 2%;
    margin-bottom: 2%;
  }
.btn-primaryy{
  background-color: rgb(4, 46, 160);
}
  .login-container {
    max-width: 400px;
    margin: auto;
    padding: 30px;
    background-color: rgba(190, 175, 175, 0.1);
    box-shadow: 0 4px 8px rgba(0, 0, 0);
    border-radius: 10px;
  }
  .login-container h1 {
    text-align: center;
  }

  .login-container  {
    margin-bottom: 50%;
  }
</style>
<app-header></app-header>
<div class="body" style="padding-top: 5%;">
<div class="login-container text-white">
  <h2>Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="username">Nom d'utilisateur</label>
      <input 
        id="username" 
        type="text" 
        formControlName="username" 
        placeholder="Votre nom d'utilisateur" 
        class="form-control"
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
        <small>L'utilisateur est requis.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input 
        id="password" 
        type="password" 
        formControlName="password" 
        placeholder="Votre mot de passe" 
        class="form-control"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <small *ngIf="loginForm.get('password')?.hasError('required')">Le mot de passe est requis.</small>
        <small *ngIf="loginForm.get('password')?.hasError('minlength')">Le mot de passe doit contenir au moins 6 caract√®res.</small>
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primaryy w-100 mt-3">Connecter</button>
  </form>
  <p class="register-link">Pas encore de compte? <a [routerLink]="['/singing']">S'inscrire</a></p>
</div>
</div>
