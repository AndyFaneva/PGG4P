
  <style>
    .body {
      background-color: rgb(5, 71, 133);
      height: 100vh;
      padding-top: 5%;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background-color: rgba(190, 175, 175, 0.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0);
      border-radius: 10px;
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container .form-control {
      margin-bottom: 5%;
    }
  </style>
  <div class="body">
  <div class="login-container text-white">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Nom d'utilisateur</label>
        <input type="email" class="form-control" id="username" placeholder="Votre e-mail" formControlName="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Votre mot de passe" required>
      </div>
      <!-- Checkbox pour afficher/masquer le mot de passe -->
      <div class="mb-3">
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Voir le mot de passe</label>
      </div>
      <div class="d-flex justify-content-between">
        <a href="#">Mot de passe oubli√© ?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">Connexion</button>
    </form>
  </div>
</div>
